<h2>江城子</h2>
<h3>乙卯正月二十日夜記夢</h3>
十年生死兩茫茫，不思量，自難忘。
千里孤墳，無處話淒涼。
縱使相逢應不識，塵滿面，鬢如霜。

夜來幽夢忽還鄉，小軒窗，正梳妝。
相顧無言，惟有淚千行。
料得年年腸斷處，明月夜，短松岡。
